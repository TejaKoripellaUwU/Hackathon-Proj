<!DOCTYPE html>
<html lang="en">
<head>

        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="{{url_for('static', filename='Customize.css')}}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-1.4.2.js"></script>
    </head>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{{url_for('static', filename='Logo.png')}}" alt="" width="90" height="90">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/DownloadSelect">Workbooks</a>

              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <h1>Grade Level</h1>
    <select name="GetWorkbook" class="cool-dropDown">
        <option value="---" class="dropDown-element">Select a Grade</option>
        <option value="Grade1Workbook.pdf" class="dropDown-element">First Grade</option>
        <option value="Grade2Workbook.pdf" class="dropDown-element">Second Grade</option>
        <option value="Grade4Workbook.pdf" class="dropDown-element">Fourth Grade</option>
        <option value="Grade9Workbook.pdf" class="dropDown-element">Algebra 1</option>
    </select>
    <button id="getTopics">Get Topics</button>
    <div id = "containerAdd"></div>
    <button id="add">Add to List</button>
    <div id = "containerRemove"></div>
    <h1>Selected Topics</h1>
    <button id = "remove">Remove Topics</button>
    <form action="{{ url_for('views.massiveL')}}" method="POST">
        <input id = "idk" name = "inp" type="text" value="" hidden>
        <button id = "Download">Download</button>
    </form>
    <script src="{{ url_for('static', filename='Customize.js') }}"></script>
